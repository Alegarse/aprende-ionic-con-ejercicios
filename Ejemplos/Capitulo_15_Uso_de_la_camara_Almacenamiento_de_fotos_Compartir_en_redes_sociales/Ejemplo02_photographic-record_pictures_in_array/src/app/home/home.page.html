<ion-header>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">
      Photographic Record
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p *ngIf="!photoPaths.length === 0" class="ion-padding">
    No has sacado ninguna foto ¿a qué esperas?
  </p>
  
  <ion-list lines="none">
    <ion-item *ngFor="let path of photoPaths">
      <img [src]="path">
    </ion-item>
  </ion-list>
  
  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
